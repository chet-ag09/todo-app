<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOIT - Keep track!</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>TODO-IT!</h1>
        <div class="workspace-container">
            <select id="workspaceSelect"></select>
            <button onclick="createWorkspace()" class="add-workspace">+</button>
        </div>

        <div class="bg-container">
            <label for="backgroundSelect">Select Wallpaper: </label>
            <select id="backgroundSelect">
                <option value="bg1">Pink Mountains</option>
                <option value="bg2">Pine Groves</option>
                <option value="bg3">Abstract Mountains</option>
                <option value="bg4">Moony Night</option>
            </select>
        </div>

        <div class="list-container">
            <div class="todo-list">
                <h2>To Do</h2>
                <ul id="todo"></ul>
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="Enter a new task">
                    <button onclick="addTask()" class="add">+</button>
                </div>
            </div>
            <div class="doing-list">
                <h2>Doing</h2>
                <ul id="doing">
                    <p class="placeholder">Drag and drop tasks here that are in progress!</p>
                </ul>
            </div>
            <div class="done-list">
                <h2>Done</h2>
                <ul id="done">
                    <p class="placeholder">Drag and drop tasks here that are done!</p>
                </ul>
            </div>
        </div>

        <div class="note-container">
            <textarea id="noteInput" placeholder="Write your note here"></textarea><br>
            <button onclick="saveNote()" class="add-btn">+</button>
            <button onclick="deleteNote()" class="remove-btn">-</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
